<div class="col-md-4 col-md-offset-4">
    <h2>Login</h2>
    <form name="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': username.invalid && username.dirty }">
            <label for="username">Username</label>
            <div>{{username.errors|json}}</div>
            <div>{{username.className}}</div>
            <input type="text" #username="ngModel" minlength="5" maxlength="20" class="form-control" name="username" [(ngModel)]="loginModel.username" required />
            <div *ngIf="username.dirty && username.invalid">
                <div *ngIf="username.errors.required" class="help-block">Username is required</div>
                <div *ngIf="username.errors.minlength" class="help-block">Username should be greater than 1 charector</div>
                <div *ngIf="username.errors.maxlength" class="help-block">Username should be less than 10 charector</div>
                <div *ngIf="username.errors.mismatch" class="help-block">Username Already Exists</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': password.invalid && password.dirty }">
            <label for="password">Password</label>
            <input type="password" #password="ngModel" class="form-control" name="password" [(ngModel)]="loginModel.password" required />
            <div *ngIf="password.dirty && password.invalid">
                <div *ngIf="password.errors.required" class="help-block">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loginForm.form.invalid" class="btn btn-primary">Login</button>
